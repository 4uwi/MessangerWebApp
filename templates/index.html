{% extends 'base.html' %}

{% block content %}
    {% for item in message %}
    <a href="{{ url_for('dialog', dialog_id=item['id_receiver']) }}">
        <p> {{ item['text'] }} {{ item['datetime'] }} </p>
    <a/>
    <span class="badge badge-primary">{{ item['name'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}
