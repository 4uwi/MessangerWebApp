{% extends 'base.html' %}

{% block content %}
    {% for item in message %}
    {% set gay = item['id_receiver'] %}
        <h2>{% block title %} {{ gay }} {% endblock title %}</h2>
        <span class="badge badge-primary">{{ item['datetime'] }}</span>
        <p style="border: 2px #eee solid">{{ item['text'] }}</p>
        <hr>
    {% endfor %}
{% endblock %}
